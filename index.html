<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>3D Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#1e1e1e,#2b2b2b);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, sans-serif;
}

.calculator {
  width:330px;
  background:#1a1a1a;
  padding:18px;
  border-radius:20px;
  box-shadow:
    inset 0 0 10px rgba(255,255,255,0.05),
    0 20px 40px rgba(0,0,0,0.7);
}

.screen {
  background:#0b0b0b;
  color:#00ff9c;
  font-size:36px;
  text-align:right;
  padding:16px 12px;
  border-radius:12px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
  min-height:56px;
  overflow-x:auto;
}

.keys {
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button {
  height:60px;
  font-size:20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(145deg,#2a2a2a,#151515);
  box-shadow:
    4px 4px 8px rgba(0,0,0,0.7),
    -2px -2px 6px rgba(255,255,255,0.05);
}

button:active {
  box-shadow:
    inset 4px 4px 8px rgba(0,0,0,0.8),
    inset -2px -2px 6px rgba(255,255,255,0.05);
}

.op { color:#ffb74d; }
.fn { color:#90caf9; }
.eq {
  background:linear-gradient(145deg,#ff9800,#e68900);
  color:black;
  font-weight:bold;
}

sup {
  font-size:0.6em;
  vertical-align:super;
}
</style>
</head>

<body>

<div class="calculator">
  <div id="screen" class="screen">0</div>

  <div class="keys">
    <button class="fn" onclick="clearAll()">AC</button>
    <button class="fn" onclick="del()">DEL</button>
    <button class="fn" onclick="sqrt()">√</button>
    <button class="op" onclick="press('/')">÷</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="op" onclick="press('*')">×</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="op" onclick="press('-')">−</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="op" onclick="press('+')">+</button>

    <button onclick="press('0')" style="grid-column:span 2">0</button>
    <button class="fn" onclick="square()">x<sup>2</sup></button>
    <button class="eq" onclick="calculate()">=</button>
  </div>
</div>

<script>
let expr = "";
const screen = document.getElementById("screen");

function update() {
  screen.innerHTML = expr || "0";
}

function press(v) {
  expr += v;
  update();
}

function clearAll() {
  expr = "";
  update();
}

function del() {
  expr = expr.slice(0,-1);
  update();
}

function calculate() {
  try {
    expr = String(eval(expr));
    update();
  } catch {
    screen.textContent = "Error";
    expr = "";
  }
}

function sqrt() {
  try {
    expr = String(Math.sqrt(eval(expr)));
    update();
  } catch {
    screen.textContent = "Error";
    expr = "";
  }
}

function square() {
  try {
    expr = String(Math.pow(eval(expr),2));
    update();
  } catch {
    screen.textContent = "Error";
    expr = "";
  }
}

/* BÀN PHÍM */
document.addEventListener("keydown", e => {
  if ("0123456789.+-*/".includes(e.key)) press(e.key);
  if (e.key === "Enter") calculate();
  if (e.key === "Backspace") del();
});
</script>

</body>
</html>
